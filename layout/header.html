<style>
    .custom-button {
        height: 54px;
        width: 100%;
        border-radius: 9999px; /* Full rounded */
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #00205c;
        border: 2px solid transparent; /* To allow hover border */
        transition: all 0.2s ease-in-out;
    }

    .custom-button:hover {
        background-color: #FADC6F;
        border-color: #00205c;
    }

    .custom-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .button-text {
        color: white;
        transition: color 0.2s ease-in-out;
    }

    .custom-button:hover .button-text {
        color: #00205c; /* Assuming `text-main` is the same as `#00205c` */
    }

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .top-bar {
        .links {
            display: flex;
        }

        display: flex;
        justify-content: center;
        align-items: center;
        border-bottom: 2px solid #f0f0f0;
        background-color: white;
        padding: 10px 20px;
    }

    .top-bar .container {
        max-width: 1440px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
    }

    .top-bar a {
        text-decoration: none;
        color: #2d4d6c;
        font-size: 14px;
        text-transform: uppercase;
        font-weight: bold;
    }

    .top-bar .links div {
        padding: 10px;
        cursor: pointer;
        position: relative;
    }

    .top-bar .links div span {
        display: block;
        width: 0;
        height: 2px;
        background: #2d4d6c;
        transition: width 0.3s;
    }

    .top-bar .links div:hover span {
        width: 100%;
    }

    .icons svg {
        fill: #2d4d6c;
        cursor: pointer;
    }

    .icons {
        display: flex;
        gap: 15px;
    }

    .hero-container {
        width: 100%;
        display: flex;
        justify-content: center;
    }

    .hero-content {
        width: 100%;
        max-width: 1440px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 40px;
    }

    .hero-text-section {
        width: 50%;
        margin-top: 40px;
    }

    .hero-title {
        font-size: 48px;
        font-weight: 800;
        color: #00205c;
        text-transform: uppercase;
        font-family: 'YourCustomFont', sans-serif;
    }

    .hero-description {
        margin-top: 16px;
        margin-bottom: 24px;
        color: #00205c;
    }

    .hero-button-container {
        margin-bottom: 48px;
        width: 100%;
        max-width: 335px;
    }

    .hero-icons-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 24px;
    }

    .hero-icon {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
    }

    .hero-icon-img {
        max-height: 32px;
    }

    .hero-icon-text {
        color: #00205c;
        text-align: center;
    }

    .hero-image-section {
        width: 50%%;
        margin-top: 40px;
    }

    .hero-slider-img {
        width: 100%;
        height: 600px;
    }
</style>
